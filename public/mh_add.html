<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>モンスターの追加</title>
    <style>
        body { font-family: "Hiragino Maru Gothic ProN", sans-serif; background: #f9f9f9; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; background: #fff; padding: 30px; border: 1px solid #ddd; }
        h1 { text-align: center; color: #d9534f; border-bottom: 2px solid #d9534f; padding-bottom: 10px; }
        
        .form-group { margin-bottom: 15px; }
        label { display: block; font-weight: bold; margin-bottom: 5px; }
        input[type="text"], input[type="number"], textarea {
            width: 100%; padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;
        }
        
        .btn { display: block; width: 100%; padding: 15px; background: #d9534f; color: white; font-size: 18px; font-weight: bold; border: none; border-radius: 5px; cursor: pointer; margin-top: 20px; }
        .btn:hover { background: #c9302c; }
        .back-link { display: block; text-align: center; margin-top: 20px; color: #666; text-decoration: none; }
    </style>
</head>
<body>

<div class="container">
    <h1>新規モンスター登録</h1>
    <p>ギルドに報告する新しいモンスターの情報を入力してください。</p>

    <form action="/mh_add">
        <div class="form-group">
            <label>図鑑No (ID)</label>
            <input type="number" name="id" required placeholder="例: 100">
        </div>

        <div class="form-group">
            <label>モンスター名</label>
            <input type="text" name="name" required placeholder="例: アイルー">
        </div>

        <div class="form-group">
            <label>種族</label>
            <input type="text" name="species" placeholder="例: 獣人種">
        </div>

        <div class="form-group">
            <label>サイズ (cm)</label>
            <input type="number" step="0.1" name="size" placeholder="例: 1000.0">
        </div>

        <div class="form-group">
            <label>弱点属性</label>
            <input type="text" name="weakness" placeholder="例: 龍">
        </div>

        <div class="form-group">
            <label>咆哮</label>
            <input type="text" name="roar" placeholder="例: 大">
        </div>
        
        <div class="form-group">
            <label>風圧</label>
            <input type="text" name="wind" placeholder="例: 大">
        </div>

        <div class="form-group">
            <label>振動</label>
            <input type="text" name="tremor" placeholder="例: あり / なし">
        </div>
        <div class="form-group">
            <label>生態・特徴</label>
            <textarea name="description" rows="5" placeholder="モンスターの説明文を入力..."></textarea>
        </div>

        <input type="submit" value="登録する" class="btn">
    </form>

    <a href="/mh" class="back-link">キャンセルして一覧に戻る</a>
</div>

</body>
</html>
